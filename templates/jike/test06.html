<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为三角形加上颜色</title>
    <style>
        canvas {
            border: 1px solid #f00;
        }
    </style>
    <script src="../../static/js/glMatrix-0.9.5.min.js"></script>
    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 v3position;
    attribute vec3 av3Color;
    varying vec3 vv3Color;

    void main() {
        vv3Color = av3Color;
        gl_Position = vec4(v3position, 1.0);
    }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_FRAGMENT_PRECISION_HIGH
        precision highp float;
    #else
        precision mediump float;
    #endif
    varying vec3 vv3Color;
    void main() {
        gl_FragColor = vec4(vv3Color, 1.0);
    }
    </script>
    <script>

        function ShaderSourceFromScript(scriptID) {
            var shaderScript = document.getElementById(scriptID);
            if(shaderScript == null) return "";

            var sourceCode = '';
            var child = shaderScript.firstChild;
            while(child) {
                if(child.nodeType == child.TEXT_NODE) sourceCode += child.textContent;
                child = child.nextSibling;
            }
            return sourceCode;
        }

        var webgl = null;
        var vertexShaderObject = null;
        var fragmentShaderObject = null;
        var programObject = null;
        var triangleBuffer = null;
        var v3PositionIndex = 0;
        var triangleColorBuffer = null;
        var v3ColorIndex = 1;

        function Init() {
            var myCanvasObject = document.getElementById('myCanvas');
            webgl = myCanvasObject.getContext('experimental-webgl');

            webgl.viewport(0, 0, myCanvasObject.clientWidth, myCanvasObject.clientHeight);

            vertexShaderObject = webgl.createShader(webgl.VERTEX_SHADER);
            fragmentShaderObject = webgl.createShader(webgl.FRAGMENT_SHADER);

            webgl.shaderSource(vertexShaderObject, ShaderSourceFromScript('shader-vs'));
            webgl.shaderSource(fragmentShaderObject, ShaderSourceFromScript('shader-fs'));

            webgl.compileShader(vertexShaderObject);
            webgl.compileShader(fragmentShaderObject);

            if(!webgl.getShaderParameter(vertexShaderObject, webgl.COMPILE_STATUS)) {
                alert('error: vertexShaderObject'); return;
            }
            if(!webgl.getShaderParameter(fragmentShaderObject, webgl.COMPILE_STATUS)) {
                alert('error: fragmentShaderObject'); return;
            }

            programObject = webgl.createProgram();

            webgl.attachShader(programObject, vertexShaderObject);
            webgl.attachShader(programObject, fragmentShaderObject);

            webgl.bindAttribLocation(programObject, v3PositionIndex, 'v3Position');
            webgl.bindAttribLocation(programObject, v3ColorIndex, 'av3Color');

            webgl.linkProgram(programObject);
            if(!webgl.getProgramParameter(programObject, webgl.LINK_STATUS)) {
                alert('error: programObject'); return;
            }

            webgl.useProgram(programObject);

            var jsArrayData = [
                0.0, 1.0, 0.0, // 上顶点
                -1.0, -1.0, 0.0, // 左顶点
                1.0, 0.0, 0.0] // 右顶点

            triangleBuffer = webgl.createBuffer();
            webgl.bindBuffer(webgl.ARRAY_BUFFER, triangleBuffer);
            webgl.bufferData(webgl.ARRAY_BUFFER, new Float32Array(jsArrayData), webgl.STATIC_DRAW);

            var jsArrayColor = [
                1.0, 0.0, 0.0, // 上顶点
                0.0, 1.0, 0.0, // 左顶点
                0.0, 0.0, 1.0] // 右顶点

            trianglColoreBuffer = webgl.createBuffer();
            webgl.bindBuffer(webgl.ARRAY_BUFFER, trianglColoreBuffer);
            webgl.bufferData(webgl.ARRAY_BUFFER, new Float32Array(jsArrayColor), webgl.STATIC_DRAW);

            webgl.clearColor(0.0, 0.0, 0.0, 1.0);
            webgl.clear(webgl.COLOR_BUFFER_BIT);

            webgl.bindBuffer(webgl.ARRAY_BUFFER, triangleBuffer);
            webgl.enableVertexAttribArray(v3PositionIndex);
            webgl.vertexAttribPointer(v3PositionIndex, 3, webgl.FLOAT, false, 0, 0);

            webgl.bindBuffer(webgl.ARRAY_BUFFER, trianglColoreBuffer);
            webgl.enableVertexAttribArray(v3ColorIndex);
            webgl.vertexAttribPointer(v3ColorIndex, 3, webgl.FLOAT, false, 0, 0);

            webgl.drawArrays(webgl.TRIANGLES, 0, 3);

        }
    </script>
</head>
<body onload="Init()">
<canvas id="myCanvas"></canvas>
</body>
</html>
